<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - Zoho QnA</title>
  <style>
    body { font-family: Tahoma, Arial; background:#f5f6fa; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); width:420px; }
    input { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:1px solid #ddd; }
    button { margin-top:12px; padding:10px 14px; border:none; background:#0066cc; color:white; border-radius:6px; cursor:pointer; width:100%; }
  </style>
</head>
<body>
  <div class="card">
    <h3 style="margin:0 0 8px 0;">تسجيل دخول</h3>
    <form id="loginForm">
      <label>اسم المستخدم</label>
      <input name="username" id="username" />
      <label>كلمة المرور</label>
      <input name="password" id="password" type="password" />
      <button type="submit">دخول</button>
    </form>
    <div id="msg" style="color:red;margin-top:8px;"></div>
  </div>

<script>
async function postJson(url, body){
  const res = await fetch(url, {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body)});
  return res.json();
}
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent = "جاري المحاولة...";
  try{
    const r = await postJson("/login", {username, password});
    if(r.ok) { window.location.href = "/"; }
    else msg.textContent = r.error || "فشل تسجيل الدخول";
  }catch(err){ msg.textContent = "خطأ في الاتصال"; }
});
</script>
</body>
</html>
